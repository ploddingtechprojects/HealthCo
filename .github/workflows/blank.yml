name: Auto Deploy

on:
  push:
    branches:
      - main  # change to your deployment branch

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (if frontend uses Node)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy frontend
        run: |
          # Example: copy build to NGINX folder
          sudo rm -rf /var/www/html/*
          sudo cp -r frontend/dist/* /var/www/html/
          sudo systemctl reload nginx

      - name: Deploy backend
        run: |
          cd backend
          # install dependencies
          npm install
          # stop previous process (if using pm2)
          pm2 stop healthco-backend || true
          # start backend
          pm2 start server.js --name healthco-backend

      - name: Health check
        run: |
          curl -f http://localhost || exit 1
